<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2fcaca81b9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <button class="wholeScreen">
        <form id="search-form">
          <input
            type="text"
            placeholder="Type a city.."
            autofocus="off"
            class="searchBar"
            id="search-text-input"
          />
          <input
            type="submit"
            value="Search"
            autofocus="on"
            class="submitButton"
          />
        </form>
        <h1>Weather Forecasts</h1>
        <img src="userAvatar.jpg" alt="avatar" />
        <h2>
          <span id="greeting">Good morning</span>
          <span id="name"></span>!
          <div id="datetime"></div>
        </h2>
        <h3>
          <i class="fa-solid fa-location-dot"></i>
          <span class="current-city" id="current-city">City</span>
          <div id="currentTemperature1">It's currently ?°C</div>
        </h3>
        <div class="row">
          <div class="col-md-1" style="width: 19.99999999%">today</div>
          <div class="col-md-1" style="width: 19.99999999%">16</div>
          <div class="col-md-1" style="width: 19.99999999%">17</div>
          <div class="col-md-1" style="width: 19.99999999%">18</div>
          <div class="col-md-1" style="width: 19.99999999%">19</div>
        </div>
        <div class="row">
          <div class="col-md-1 icon1" style="width: 19.99999999%"></div>
          <div class="col-md-1" style="width: 19.99999999%"></div>
          <div class="col-md-1" style="width: 19.99999999%"></div>
          <div class="col-md-1" style="width: 19.99999999%"></div>
          <div class="col-md-1" style="width: 19.99999999%"></div>
        </div>
        <div class="row temperature">
          <div
            id="currentTemperature2"
            class="col-md-1"
            style="width: 19.99999999%"
          >
            ?°C
          </div>
          <div class="col-md-1" style="width: 19.99999999%">27°C</div>
          <div class="col-md-1" style="width: 19.99999999%">28°C</div>
          <div class="col-md-1" style="width: 19.99999999%">26°C</div>
          <div class="col-md-1" style="width: 19.99999999%">27°C</div>
        </div>
        <h5><i class="fa-regular fa-calendar"></i> 5 days forecast</h5>
        <div class="row heading">
          <div class="col-md-1" style="width: 20%">Date</div>
          <div class="col-md-1" style="width: 40%">Description</div>
          <div class="col-md-1" style="width: 20%">Humid</div>
          <div class="col-md-1" style="width: 15%">Wind</div>
        </div>
        <div class="row">
          <div class="col-md-1" style="width: 20%">today</div>
          <div class="col-md-1 description" style="width: 40%">?</div>
          <div class="col-md-1 humidity" style="width: 20%">?</div>
          <div class="col-md-1 wind" style="width: 15%">?</div>
        </div>
        <div class="row">
          <div class="col-md-1" style="width: 20%">16/10</div>
        </div>
        <div class="row">
          <div class="col-md-1" style="width: 20%">17/10</div>
        </div>
        <div class="row">
          <div class="col-md-1" style="width: 20%">18/10</div>
        </div>
        <div class="row">
          <div class="col-md-1" style="width: 20%">19/10</div>
        </div>
        <p>QOTD: "A sunny day is a happy day"</p>
      </button>
    </div>
    <p class="footnote">
      This project was coded by
      <a href="https://github.com/lenguyenphuonglinh" target="_blank"
        >Le Nguyen Phuong Linh</a
      >
      and is on
      <a
        href="https://github.com/lenguyenphuonglinh/my-weather-app"
        target="_blank"
        >GitHub</a
      >
      and
      <a
        href="https://65782485946ff5349b0246fb--friendly-marshmallow-58ce18.netlify.app/"
        target="_blank"
        >hosted on Netlify</a
      >
    </p>
    <script src="index.js"></script>
  </body>
</html>
